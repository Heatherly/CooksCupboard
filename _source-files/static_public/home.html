<!DOCTYPE html>
<html>

<head>
    <title>Cook's Cupboard Mockup</title>

    <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="header">
                <img src="CClogo_white.png" id="header-logo">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Log In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">My Cookbook</a>
                            </li>
                        </ul>
                        <span class="navbar-text">
					      <em>Let's get cooking!</em>
					    </span>
                    </div>
                </nav>
            </div>
        </header>

		<div class="container">

			<form id="search-form">

			<h1 class="text-center">Search New Recipes</h1>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-check">
			    <label class="form-check-label">
			      <input type="checkbox" class="form-check-input">
			      Check me out
			    </label>
			  </div>
			  <button type="submit" class="btn btn-success">Submit</button>
			</form>

		</div>

    </div>
</body>

</html>
